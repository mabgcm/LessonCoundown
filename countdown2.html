<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lesson Countdown Timer</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/flipclock/0.7.8/flipclock.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="countdown.css" />
    <style>
      #myVideo {
        position: fixed;
        right: 0;
        bottom: 0;
        min-width: 100%;
        min-height: 100%;
      }
    </style>

    <script
      type="text/javascript"
      src="http://code.jquery.com/jquery-latest.js"
    ></script>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/flipclock/0.7.8/flipclock.min.js"
    ></script>

    <script type="text/javascript" src="countDown.js"></script>
  </head>
  <body>
    <video autoplay muted loop id="myVideo">
      <source src="videoBackground.mp4" type="video/mp4" />
      Your browser does not support HTML5 video.
    </video>
    <script>
      var video = document.getElementById("myVideo");
    </script>
    <div></div>
    <div class="pomodoro">
      <div class="row">
        <div class="col-md-6">
          <div class="row">
            <p>ClassDuration</p>
            <p></p>
          </div>
          <div class="row counter">
            <div class="col-md-4">
              <button class="btn btn-default" id="sessDec">-</button>
            </div>
            <div class="col-md-2">
              <div id="session"></div>
            </div>
            <div class="col-md-4">
              <button class="btn btn-default" id="sessInc">+</button>
            </div>
          </div>
        </div>

        <div class="col-md-6">
          <div class="row">
            <p>BreakTime</p>
            <p></p>
          </div>
          <div class="row counter">
            <div class="col-md-4">
              <button class="btn btn-default" id="breakDec">-</button>
            </div>
            <div class="col-md-2">
              <div id="break"></div>
            </div>
            <div class="col-md-4">
              <button class="btn btn-default" id="breakInc">+</button>
            </div>
          </div>
        </div>
      </div>

      <div id="clock" class="row">
        <div class="timer"><div class="middle"></div></div>
      </div>
      <div class="row" id="statRow">
        <div id="stats"></div>
      </div>
      <div class="container">
        <div class="row" id="btns">
          <button class="btn btn-default btn-lg" id="start">start</button>
          <button class="btn btn-default btn-lg" id="stop">stop</button>
          <button class="btn btn-default btn-lg" id="clear">clear</button>
        </div>
      </div>
    </div>
  </body>
</html>
